<!doctype html>
<html>
    <head>
        <link rel='stylesheet' href="{{ url_for('static', filename='css/bootstrap.css') }}">

        {% block head %}
        {% endblock %}
        <style>
            body {
                background: #444;
            }
        </style>
    </head>

    <body>
        <div class="container">
            <div class="row">
                <div class="navbar navbar-static-top navbar-inverse">
                  <div class="navbar-inner">
                    <a class="brand" href="#">DoubleYou</a>
                    <ul class="nav">
                      <li class=><a href="{{ url_for('home') }}">Home</a></li>
                      <li class=><a href="{{ url_for('about') }}">About Us</a></li>
                      <li class=><a href="{{ url_for('faq') }}">FAQ</a></li>
                      <li><a href="{{ url_for('player_home', name='matt') }}">Demo Profile</a></li>
                    </ul>
                  </div>
                </div>
            </div>
        </div>
        <div class="container">
            {% block body %}
            {% endblock %}
        </div>
    </body>


    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='js/handlebars-1.0.rc.1.js') }}"></script>
    <script src="{{ url_for('static', filename='js/processing-1.4.1.js') }}"></script>
    <script src="{{ url_for('static', filename='js/underscore.js') }}"></script>
    {% block js %}
    {% endblock %}

</html>
